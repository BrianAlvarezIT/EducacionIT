<body>

    <hr>


    <h1> Modulo de Formularios</h1>



    <hr>

    <form method="get" action="http://mibasededatos.com/formulario.">



<label>Nombre:</label>
<input maxlength="10" placeholder="Maximo 10 caracteres" required>


<label for="apellido">Apellido</label>
<input type="text" name="apellido" placeholder="introduce tu apellido" required >


<label for="password">Password</label>
<input type="Password" name="password" id="password" minlength="8" placeholder="Minimo 8 caracteres" required>


<label for="email">Email</label>
<input type="email" name="email" id="email" required>

<label for="edad">Edad</label>
<input type="number" required>

<br>

<h4>Subi tu archivo</h4>

<input type="file" name="Archivo" >


<button>Enviar</button>
<input type="button" value="Enviar datos">

</form>

<hr>
<br>
<hr>


<h1>Seleccione su puesto</h1>

<form method="post">


    
  <label for="Puestos"> Puestos de trabajo:</label>

    <input type="checkbox" name="Director" checked > Director </input> <br>
    <input type="checkbox" name="Comercial"> Comercial </input> <br>
    <input type="checkbox" name="Sistemas"> Sistemas </input> <br>
    <input type="checkbox" name="Operario"> Operario </input> <br>
    <br>

    <button>Enviar</button>

    </form>
